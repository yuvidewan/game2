<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Heist: The Museum Escape</title>
    <style>
        body { background: #181818; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        #main-ui { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; }
        #level { position: absolute; top: 20px; left: 30px; font-size: 2em; background: rgba(0,0,0,0.5); padding: 10px 30px; border-radius: 12px; pointer-events: auto; }
        #status { position: absolute; top: 80px; left: 30px; font-size: 1.2em; background: rgba(0,0,0,0.5); padding: 8px 20px; border-radius: 8px; pointer-events: auto; }
        #score { position: absolute; top: 20px; right: 30px; font-size: 1.5em; background: rgba(0,0,0,0.5); padding: 10px 30px; border-radius: 12px; pointer-events: auto; }
        #loading { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #181818; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 2em; z-index: 2000; }
        #tutorial { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.97); color: #fff; z-index: 3000; overflow: auto; padding: 40px 0 0 0; text-align: center; }
        #tutorial h2 { font-size: 2.5em; margin-bottom: 0.5em; }
        #tutorial ul { text-align: left; display: inline-block; margin: 0 auto; font-size: 1.2em; }
        #tutorial button { font-size: 1.2em; padding: 12px 40px; margin-top: 30px; border-radius: 8px; border: none; background: #FFD700; color: #222; cursor: pointer; }
        #webcam { display: none; }
    </style>
</head>
<body>
    <div id="loading">Loading Museum Heist...</div>
    <video id="webcam" width="320" height="240" autoplay playsinline></video>
    <div id="main-ui">
        <div id="level">Level: 1</div>
        <div id="status">Initializing...</div>
        <div id="score">Score: 0</div>
    </div>
    <div id="tutorial"></div>
    <canvas id="three-canvas"></canvas>
    <script src="https://unpkg.com/three@0.125.2/build/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="game.js"></script>
</body>
</html>
