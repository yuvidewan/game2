<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Heist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="game-canvas"></canvas>
  <video id="webcam" autoplay playsinline style="display:none;"></video>
  <div id="hud">
    <div id="level"></div>
    <div id="status"></div>
    <div id="score"></div>
  </div>
  <div id="tutorial"></div>
  <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); color:white; font-size:2em; justify-content:center; align-items:center; z-index:10;"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="game.js"></script>
</body>
</html>
